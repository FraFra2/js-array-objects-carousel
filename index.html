<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="css/index.css">
    <!-- FontAWS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class = "d-flex justify-content-center my-5">
        <div class="thumb py-3">
            <div class="container-fluid">

                <img src="img/01.webp" class = "my-img">
                <img src="img/02.webp" class = "my-img">
                <img src="img/03.webp" class = "my-img">
                <img src="img/04.webp" class = "my-img">
                <img src="img/05.webp" class = "my-img">

                
            </div>
        </div>
    </header>
    <main class = "vh-100 d-flex justify-content-center align-items-center">
            <div class="btn-cont d-flex justify-content-center">
                <button class = "prev btn mx-5 btn-primary">
                    <i class="fa-solid fa-caret-left fa-beat" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="img-cont">
                <img class = "image img-fluid">
            </div>
            <div class="btn-cont d-flex justify-content-center">
                <button class = "next btn mx-5 btn-primary">
                    <i class="fa-solid fa-caret-right fa-beat" style="color: #ffffff;"></i>
                </button>
            </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
